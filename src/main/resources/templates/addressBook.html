<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AdressBooks</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    Add an AddressBook (id must be a number)
<form action="#" th:action="@{/addressBook}" th:object="${addressBook}" method="post">
    <p>Id: <input type="text" th:field="*{id}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>

    <p>______________________________________________________________________________</p>
    <p>Existing Address Books:</p>

    <p th:text="'AdressBook, ' + ${name} + '!'" />
    <tr th:each="buddy: ${buddies}">
        <td th:text="${buddy.name}"/>
    </tr>
</form>
</body>
</html>
