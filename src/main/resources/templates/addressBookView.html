<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AddressBooks: Webview</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<tr th:each="addressbook: ${addressBook}">
    <tr th:each=" books: ${addressbook.book}">
        <td th:text="${books.name}"/>
        <td th:text="${books.phone}"/>
        <td th:text="${books.address}"/>
    </tr>
</tr>
</body>
</html>
